<div class="animate__animated animate__fadeIn  animate__faster">
    <h3>Buscar por region</h3>  
    <hr>
    
    <h5>Seleccione la region</h5>
    
    <div class="row">
        <div class="col">
            <button *ngFor="let region of regiones"
                    class="btn btn-outline-dark btn-sm mx-1 mb-2"
                    [ngClass]="{
                        'btn-dark': regionActiva === region,
                        'btn-outline-dark': regionActiva !== region
                    }"
                    (click)="activarRegion( region )">
                {{ region | titlecase}}
            </button>
        </div>
    </div>
</div>

<div class="row">
    <app-tabla-pais [paises]="paises"></app-tabla-pais>
</div>
